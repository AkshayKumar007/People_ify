{% extends "login_auth/base.html" %}
{% block title %} People_ify: Sign-up {% endblock %}
{% block style %} 
    <link rel="stylesheet" type="text/css" href="{{ static('login_auth/register.css') }}"/>
    <script src="{{ static('login_auth/js/register.js') }}"></script>
{% endblock %}
{% block body %}
    <div id="mySidebar" class="sidebar block1">
        <a href="#" class="closebtn">â˜°</a>
        <!-- <a class="opt" href="#">About</a>     -->
        <a class="opt" href="{{ url('index') }}">Home Page</a> 
        <a class="opt" href="{{ url('login_view') }}">Sign In</a>  
        <!-- <a class="opt" href="#">Contact</a>      -->
    </div>
    <div class="block2">
        <div class="row">
            <div class="col-md-6 sidecover">
                <img src="{{ static('login_auth/images/register3a.jpg') }}" alt="sidecover" style="width: 120%; height:733px" />
            </div>  
            <div class="col-md-6">
                <div class="container loginBocx" style="padding-left:110px; padding-right: 10px; padding-bottom: 100px;">     
                    <br><br><br><br><br>                        
                    <img src="{{ static('login_auth/images/LOGO.png') }}" alt="People_ify" style="width: 55%; padding-left:57px; float:left;" />  
                    <br><br><br>  
                                  
                    <form class="form-signup" id="form"> {{ csrf_input }}
                        <span>Crafted for the people who care about People.</span>
                        <br><br>
                        <div id="message">                        
                            <!--filled by JS-->
                        </div><br><br>
                        <div class="form-label-group">
                            <input type="email" id="label-email" class="form-control b1" style="height: 50px; padding-left: 20px;" placeholder="Your Email" required />
                            <label for="label-email">Email</label>
                        </div> 
                        <div class="form-label-group">
                            <input type="text" id="label-fname" class="form-control b1" style="height: 50px; padding-left: 20px;" placeholder="Your First Name" required />
                            <label for="label-email">First Name</label>
                        </div> 
                        <div class="form-label-group">
                            <input type="text" id="label-lname" class="form-control b1" style="height: 50px; padding-left: 20px;" placeholder="Your Last Name" required />
                            <label for="label-email">Last Name</label>
                        </div> 
                        <div class="form-label-group">
                            <input type="text" id="label-uname" class="form-control b1" style="height: 50px; padding-left: 20px;" placeholder="Your Username" required />
                            <label for="label-email">Username</label>
                        </div>                            
                        <div class="form-label-group">
                            <input type="password" id="label-password" class="form-control b1" style="height: 50px; padding-left: 20px;" placeholder="Password" required />
                            <label for="label-password">Password</label>
                        </div>  
                        <input type="submit" class="btn btn-lg btn-dark btn-block b1" value="Submit"/>        
                    </form>
                </div>
            </div>
        </div>
        <div class="row footR"> </div>
    </div>

{% endblock %}
